<div class="tablos shadow rounded-3">
  <h1>Liste des Magasin</h1>
  <table class="table table-hover text-center table-bordered table-responsive rounded-3">
    <thead>
    <tr>
      <th scope="col">Libelle</th>
      <th scope="col">Code</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let maga of magasins , index as i">
      <td>{{maga.libelle}}</td>
      <td>{{maga.code}}</td>
      <td>
        <button class="delete" (click)="deleteByCode(maga,i)"><i class="fa fa-trash" aria-hidden="true"></i>Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
