
<div class="tablos shadow rounded-3">

  <h1 class="p-3 text-center">Liste des achats</h1>
  <table class="table table-hover text-center table-bordered table-responsive rounded-3">
    <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Client</th>
      <th scope="col">Cin</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
     <tr *ngFor="let achat of achats , index as i">
      <td>{{ achat.code}}</td>
      <td>{{ achat.client.nom}}</td>
      <td>{{ achat.client.cin}}</td>
      <td><button class="delete-btn" (click)="deleteByCode(achat, i)"><i class="fa fa-trash"></i> Supprimer</button></td>

  </table>
</div>
