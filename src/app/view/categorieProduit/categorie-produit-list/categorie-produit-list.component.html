<div class="head">
  <h1> CategorieProduit liste :</h1>
</div>

<table>
  <tr >
    <th>Code</th>
    <th>Produits</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let c of categorieProduits, index as i">
    <td>{{c.code}}</td>
    <td>{{c.produits}}</td>
 <td>
  <button class="button button-add" (click)="save()"><i class="fa fa-plus-square" aria-hidden="true"></i>Add</button>
  <button class="button button-delete" (click)="deleteByCode(c,i)"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
  <button class="button button-find" (click)="findAll()"><i class="fa fa-list-alt" aria-hidden="true"></i>Find</button>
 </td>
  </tr>
</table>
