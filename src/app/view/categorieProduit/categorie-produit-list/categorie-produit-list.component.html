<div class="head">
  <h1> CategorieProduit liste :</h1>
</div>
<table>
  <thead>
  <tr >
    <th>Code</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of categorieProduits, index as i">
    <td>{{c.code}}</td>
    <td>{{c.description}}</td>
 <td>
  <button class="button button-delete" (click)="deleteByCode(c,i)"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
 </td>
  </tr>
  </tbody>
</table>
