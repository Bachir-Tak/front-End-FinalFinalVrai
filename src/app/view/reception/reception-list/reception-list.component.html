<div class="tablos shadow rounded-3">
<table class="table table-hover text-center table-bordered table-responsive rounded-3">
  <thead>
  <tr class="">
    <th scope="col">Reference</th>
    <th scope="col">Libelle</th>
    <th scope="col">Magasin</th>
    <th scope="col">Date Reception</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let recep of receptions">
    <td>{{recep.ref}}</td>
    <td>{{recep.libelle}}</td>
    <td>{{recep.magasin.libelle}}</td>
    <td>{{format(recep.dateReception)}}</td>
  </tr>
  </tbody>
</table>
</div>
