<div class="card cardos">
  <div class="card-body">
    <div class="card-title"><h5>Remplir les informations de votre reception</h5></div>

    <div class="form-group">
      <label for="libelle" class="form-label fw-semibold">Libelle</label>
      <input id="libelle" type="text" class="form-control" >
    </div>
    <div class="form-group">
      <label for="ref" class="form-label fw-semibold">Référence</label>
      <input id="ref" type="text" class="form-control">
    </div>
    <div class="form-group justify-content-around w-100 ">
      <div [innerHtml]="content | sanitizeHtml" class="demandeProduits">
      </div>
    </div>
    <span class="fa fa-plus-square " (click)="contentAdd()"></span>
    <div class="form-group" class="demandeProduits">
      <label for="quantite" class="form-label fw-semibold">Quantite</label>
      <input id="quantite" type="number" class="form-control"> </div>
  </div>
  <button class="btn btn-blue align-self-center" >Valider</button>
</div>
