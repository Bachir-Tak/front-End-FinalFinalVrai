<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-xxx" crossorigin="anonymous" />
</head>
<body>
<div class="container">
<section class="flex-box">
  <div class="left">
    <div class="big-img">
      <img src="assets/images/produit1.png" alt="produit">
    </div>
    <div class="images">
      <div class="img-small" >
        <img src="assets/images/produit2.jpg" onclick="showImg(this.src);">
      </div>
      <div class="img-small">
        <img src="assets/images/produit3.jpg" onclick="showImg(this.src);" >
      </div>
      <div class="img-small">
        <img src="assets/images/produit4.jpg"  onclick="showImg(this.src);">
      </div>
    </div>
  </div>
  <div class="product-details">
    <h2 class="product-name">Product Name</h2>
    <div class="product-rating">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="far fa-star"></i>
      <span>(5 out of 5)</span>
    </div>
    <p class="product-description">Description  du produit.</p>
    <ul class="product-features">
      <li>Reference : XXXXXXX</li>
      <li>Categorie Product : XXXXXXXX </li>

    </ul>
    <div class="product-price">
      <span class="product-price"> Prix : $XX.XXX</span>
    </div>
    <div class="size">
    </div>
    <app-commande-create></app-commande-create>
    <button class="favorite"><i class="fas fa-arrow-right"></i>Favorite</button>
  </div>
</section>
</div>
</body>
</html>
