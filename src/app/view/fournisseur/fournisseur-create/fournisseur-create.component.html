<div class="container">
  <h1>Ajouter un fournisseur</h1>
  <form >
    <form class="center" #f="ngForm" (submit)="onSubmit(f)">
    <div class="form-group">
      <label for="nom"><h6>Nom</h6></label>
      <input type="text" id="nom" class="form-control" placeholder="Entrez le nom du fournisseur"  [(ngModel)]="fournisseur.nom">
    </div>
    <div class="form-group">
      <label for="adresse"><h6>Adresse</h6></label>
      <input type="text" id="adresse" class="form-control" placeholder="Entrez l'adresse du fournisseur" [(ngModel)]="fournisseur.adresse">
    </div>
    <div class="form-group">
      <div class="inputBox"></div>
      <app-ville-list [(ngModel)]="fournisseur.ville" ></app-ville-list>
     <!-- <input type="ville" id="ville" class="form-control" placeholder="Entrez la ville du fournisseur" required [(ngModel)]="fournisseur.ville"> !-->
    </div>
    <div class="form-group">
      <label for="code"><h6>Code</h6></label>
      <input type="text" id="code" class="form-control" placeholder="Entrez le code du fournisseur" required [(ngModel)]="fournisseur.code">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid" (click)="save()" >Ajouter</button>
  </form>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </form>
</div>
