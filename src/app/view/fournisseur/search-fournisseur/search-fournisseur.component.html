<div class="tablos shadow rounded-3">
  <input id="searchbar" onkeyup="search " type="text"
         name="search" placeholder="Search with Code.." aria-describedby="button-addon2" [(ngModel)]="fournisseur.code">
  <button type="button" classe="btn btn- primary" data-bs-toggle="button" id="button-addon2" (click)="search()"> Search</button>
  <table class="table table-hover text-center table-bordered table-responsive rounded-3">
    <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Adresse</th>
      <th scope="col">Ville</th>
      <th scope="col">Code</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{fournisseur.nom}}</td>
      <td>{{fournisseur.adresse}}</td>
      <td>{{fournisseur.ville}}</td>
      <td>{{fournisseur.code}}</td>
      <td>
    </tbody>
  </table>
</div>
