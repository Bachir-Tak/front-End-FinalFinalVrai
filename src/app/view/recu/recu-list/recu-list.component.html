
<div class="tablos shadow rounded-3">
  <app-search-client></app-search-client>
  <h1>Recus</h1>
  <table class="table table-hover text-center table-bordered table-responsive rounded-3">
    <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Libelle</th>
      <th scope="col">PaiementEffectue</th>
      <th scope="col">Prix total</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let recu of recus , index as i">
      <td>{{ recu.produit.description }}</td>
      <td>{{ recu.libelle}}</td>
      <td>{{ recu.paiement.paiementEffectue}}</td>
      <td>{{recu.commandeProduit.prixTotale}}</td>
      <td>
        <button class="delete" (click)="deleteByCode(recu,i)"><i class="fa fa-trash"></i> Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
