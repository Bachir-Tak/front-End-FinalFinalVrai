<div class="container myfr">
  <form>
    <h1>Livraison Formulaire</h1>
    <div class="mycla">
      <div class="form-group">
        <label for="name"><ion-icon name="person-circle-outline"></ion-icon> Nom:</label>
        <input type="text" class="form-control" id="name" name="name"  [(ngModel)]="livraison.achat.compte.client.nom">
      </div>
      <div class="form-group">
        <label for="first-name"><ion-icon name="person-circle-outline"></ion-icon> Pr√©nom:</label>
        <input type="text" class="form-control" id="first-name" name="first-name" [(ngModel)]="livraison.achat.compte.client.prenom">
      </div>
      <div class="form-group">
        <label for="email"><ion-icon name="mail-outline"></ion-icon> Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="livraison.achat.compte.email">
      </div>
      <div class="form-group">
        <label for="address"><ion-icon name="location-outline"></ion-icon> Address:</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="livraison.achat.compte.client.adresse">
      </div>
      <div class="form-group">
        <label for="city"><ion-icon name="pin-outline"></ion-icon> Ville:</label>
        <input type="text" class="form-control" id="city" name="city"  [(ngModel)]="livraison.achat.compte.client.ville">
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Continuer</button>
    </div>
  </form>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
