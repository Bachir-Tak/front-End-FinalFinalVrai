
<div class="tablos shadow rounded-3">

  <app-search-remboursement></app-search-remboursement>
  <h1>Liste des remboursements</h1>
  <table class="table table-hover text-center table-bordered table-responsive rounded-3">
    <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Code de livraison</th>
      <th scope="col">Livraison</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let remboursement of remboursements , index as i">
      <td>{{ remboursement.code }}</td>
      <td>{{ remboursement.avoirLivraison.code }}</td>
      <td>{{ remboursement.avoirLivraison.livraison}}</td>

      <td>
        <button class="delete" (click)="deleteByCode(remboursement,i)"><i class="fa fa-trash"></i> Supprimer</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
