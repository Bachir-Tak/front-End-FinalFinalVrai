<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <title></title>
</head>
<body>

<table class="table table-bordered table-hover" *ngIf="livraisonscommandes.length != 0">
  <thead>
  <tr>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Email</th>
    <th>Adresse</th>
    <th>Ville</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let lc of livraisonscommandes ; index as i">
    <td>{{ lc.livraison.achat.client.nom }}</td>
    <td>{{ lc.livraison.achat.client.prenom }}</td>
    <td>{{ lc.livraison.achat.client.compte.email }}</td>
    <td>{{ lc.livraison.achat.client.adresse }}</td>
    <td>{{ lc.livraison.achat.client.ville }}</td>
    <td><button class="btn btn-sm fa fa-trash">Supprimer</button></td>
  </tr>
  </tbody>
</table>


</body>
</html>
